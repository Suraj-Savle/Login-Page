<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="circle"></div>
    <div class="contanier">
        <div class="left">
            <div class="nav">
                <nav>C</nav>
                <nav>reative</nav>
            </div>
            <img src="image/man.png">
        </div>
        <div class="right">
            <div class="navbar">
                <nav>New User? <a href="">Sign Up</a></nav>
            </div>
            <div class="title">
                <h2>Welcome Back !</h2>
                <h5>Login to continue</h5>
            </div>
            <div class="login">
                <div class="input-box">
                    <div class="input" id="email-div">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="username111@gmail.com" id="email">
                    </div>
                    <div class="input" id="password-div">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter Password" id="password">
                    </div>
                </div>
                <div class="login-div">
                    <div class="login">
                        <nav>LOGIN</nav>
                    </div>
                    <div class="forget">
                        <nav>FORGET PASSWORD ?</nav>
                    </div>
                </div>
                <div class="login-link">
                    <nav>Login With</nav>
                    <div class="img-div">
                        <div class="img">
                            <a href="https://www.google.com/"><img src="image/search.png" alt=""></a>
                        </div>
                        <div class="img">
                            <a href="https://www.instagram.com/accounts/login/"><img src="image/instagram.png"
                                    alt=""></a>
                        </div>
                        <div class="img">
                            <a href="https://www.facebook.com/login/"><img src="image/facebook.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
